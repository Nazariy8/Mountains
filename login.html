<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гори України | Логін</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
      </style>

    <link rel="stylesheet" href="login.css">
</head>
<body>

    <!-- header -->

    <header>
        <a href="./index.html">
    <div class="content wow bounceInDown" data-wow-delay="400ms">
            <div class="arrow-comeback">
                <i class='bx bxs-arrow-from-right'></i>
            </div>
            <div class="comeback">
                <h3>Повернутися на головну</h3>    
            </div>
    </div>
        </a>
    </header>

    <!-- main -->
    <main>
        <article>
            <div class="login-place wow fadeInLeftBig">
                <div class="wrapper">
                <h1>Логін</h1>
                <div class="login">
                    <input type="email" class="login-input" placeholder="Пошта, ім'я користувача" required>
                    <i class='bx bxs-user'></i>
                    <!-- <label for="email" class="login-label">Почта або нікнейм</label> -->
                </div>
                
                <div class="password">
                    <input type="password" class="password-input" placeholder="Пароль" required>
                    <i class='bx bxs-lock-alt'></i>
                    <!-- <label for="password" class="password-label">Пароль</label> -->
                </div>
                
                <div class="button">
                    <button type="submit" class="login-button">Ввійти</button>
                </div>
                
            </div>
            </div>

            <div class="forgot wow fadeInRightBig">
                <div class="wrapper">
                <h2 class="quest">Ви ще не зареєстровані?</h2>
                <p class="go">переходьте за посиланням нижче і реєструйтеся</p>
                <div class="arrow-go wow bounce">
                    <i class='bx bxs-down-arrow' ></i>
                </div>
                <br>
                <a href="./register.html" class="reg-a"><button class="reg-link">Зареєструватися</button></a>
            </div>
        </div>
        </article>
    </main>

    <script src="/js/wow.min.js"></script>
    <script> new WOW().init(); </script>

</body>
</html>
